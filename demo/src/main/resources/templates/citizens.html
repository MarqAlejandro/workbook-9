<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>GTA Citizens</title>
</head>
<body>
<h1>GTA Citizen List</h1>
<table border="1">
  <thead>
  <tr>
    <th>CitizenID</th>
    <th>Name</th>
    <th>Alias</th>
    <th>Age</th>
    <th>Profession</th>
    <th>Wanted Level</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="citizen : ${citizens}">
    <td th:text="${citizen.citizenId}"></td>
    <td th:text="${citizen.name}"></td>
    <td th:text="${citizen.alias}"></td>
    <td th:text="${citizen.age}"></td>
    <td th:text="${citizen.profession}"></td>
    <td th:text="${citizen.wantedLevel}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
